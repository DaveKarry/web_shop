{% extends 'base_layout.html' %}

{% block content %}
<div class="catalog">
    {% for tovar in tovars %}
    <div>
        <p> {{ tovar.name }}</p>
        <h1>{{ tovar.price }}</h1>
        <h1>В наличии: {{ tovar.count }}</h1>
        <h1> {{ tovar.description }}</h1>
        <a href="{{ tovar.get_absolute_url }}">Подробнее</a>

    </div>
    {% endfor %}
</div>
{% endblock %}
