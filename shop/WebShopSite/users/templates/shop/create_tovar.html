{% extends 'base_layout.html' %}
{% block content %}
    <h>Создать запись</h>
    <div class="form-group">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>

    </div>

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

{% endblock%}
